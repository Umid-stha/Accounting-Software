{% extends 'main.html' %}
{% block content %}
<style>
    .main{
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    .Container{
        background-color: white;
        width: auto;
        height: 50%;
        padding: 44px;
        border-radius: 12px;
    }
    h3{
        text-align: center;
        margin-bottom: 20px;
        font-size: 40px;
        font-weight: 600;
    }
    #username{
        padding: 6px;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    #password{
        padding: 6px;
        border-radius: 8px;
        margin-bottom: 30px;
    }
    p{
        margin-top: 20px;
        color: #ff0000;
        max-width:300px;
        white-space: normal !important;
    }
</style>
        <div class="main">
            <div class="Container">
                <h3>Login</h3>
                <form class="form" method="POST" action="">
                {% csrf_token %}
                <div class="form__group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Username" />
                </div>
                <div class="form__group">
                    <label for="password">Password</label>
                    <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                    />
                </div>
                <!-- {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %} -->

                <button class="btn btn-primary" type="submit">
                    Login
                </button>
                </form>
                <p>*** if you are redirected to this page, 
                    your username or password is incorrect
                     please enter correct information***</p>
            </div>
        </div>
{% endblock %}
