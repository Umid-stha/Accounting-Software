{% extends 'main.html' %}

{% block content %}
<style>
    h1{
        margin: 20px;
    }
    #product-container{
        width: 360px;
        padding: 30px;
        border-radius: 16px;
        background-color: white;
    }
    .product{
        width: 300px;
        border-color: black;
    }
    .Stock{
        width: 100px;
        border-color: black;
    }
    .rate{
        width: 115px;
        border-color: black;
    }
</style>
<h1 class="text-center">Products</h1><br>
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
    <div id="product-container">
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" name="product" class="form-control product" id="product" />
        </div>
        <div class="form-group">
            <label for="Stock">Stock</label>
            <input type="number" name="stock" step=0.01 class="form-control Stock" id="Stock" >
        </div>
        <div class="form-group">
            <label for="Stock">Woocommerce_id</label>
            <input type="number" name="wc-id" step=0.01 class="form-control Stock" id="Stock" >
        </div>
        <div class="form-group">
            <label for="rate">Purchase Rate</label>
            <input type="number" name='cRate' class="form-control rate" id="rate" >
        </div>
        <div class="form-group">
            <label for="rate">Selling Rate</label>
            <input type="number" name="sRate" class="form-control rate" id="sRate" >
        </div>
    </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
